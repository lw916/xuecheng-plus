#微服务配置
# 使用Nacos进行配置中心配置管理

# Data Id命名规则：服务吗-环境-yaml content-api-dev.yaml 在nacos中添加
spring:
  application:
    name: content-api # 服务名
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery: # 服务注册相关配置
        namespace: dev
        group: xuecheng-plus-project
      config: # 配置文件相关配置
        namespace: dev
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        # 引用别的微服务的配置使用extension
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
            group: xuecheng-plus-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
          - data-id: freemarker-config-dev.yaml
            group: xuecheng-plus-common
            refresh: true
  profiles:
    active: dev # 环境名

